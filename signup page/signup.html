<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
<script src="form.js"></script>
</head>
    <body>
        <img src="logo.png" alt="Amazon.com" />
        <div id="signInBorder">
            <p id="SignInTxt">
                Create Account
            </p>

            <label>
                <strong>Your Name</strong>
                <br>
                <input type="email" name="email" value="">
            </label>
            <br>
            <label>
                <strong>Email</strong>
                <br>
                <input type="email" name="email" value="" id="email">
            </label>
            <br>
            <label>
                <strong>Password</strong>
                <!-- <span><a href="#" id="password">Forgot your password?</a></span> -->
                <br>
                <input type="password" name="password" value="" id="password">  
            </label>
            <p class="links" id="special">
                Passwords must be at least 6 characters.
            </p>
            <p class="links" id="special">
                We will send you a text to verify your phone.
                Message and Data rates may apply.            </p>

            <div>
                <a href="/login/login.html"><button onclick="signUp()" id="signUp">Continue</button></a>
            </div>
            <div id="createAccount">
                <h2><span>Already have an account?</span></h2>
                <a href="/login/login.html"><button id="newAccount" name="newAcct">Sign in</button></a>
            </div>
        </div>
        <hr id="footer">
        <div class="extra">
            <p class="links"><a href="#" id="first">Conditions of Use</a>
                <a href="#">Notice of Use</a>
                <a href="#">Help</a>
            </p>
            <p class="links" id="special">
                Â© 1996-2016, Amazon.com, Inc. or its affiliates
            </p>
        </div>
    </body>
</html>
